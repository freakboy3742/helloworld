name: Python package

on:
  pull_request
# on:
#   push:
#     branches:
#       - master

jobs:
  linux-build:
    name: Linux build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        python -m pip install git+https://github.com/beeware/briefcase.git@v0.3#egg=briefcase
    - name: Build installer
      run: |
        briefcase build

  macOS-build:
    name: macOS build
    runs-on: macOS-latest

